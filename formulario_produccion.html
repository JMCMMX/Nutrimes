<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producción - Nutriwell M.e.S</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ... (tus estilos existentes para .form-page, .form-container, etc. ... */
        body.form-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: var(--primary-bg);
            color: var(--text-light);
            padding-top: 20px;
        }
        .form-container {
            background-color: var(--secondary-bg);
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--accent-green);
        }
        .form-page .form-group {
            margin-bottom: 20px;
        }
        .form-page label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-page input[type="text"],
        .form-page input[type="number"],
        .form-page select { /* AÑADIDO: select */
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--primary-bg);
            color: var(--text-light);
            font-size: 1em;
        }
        .form-page input[readonly] { /* Estilo para campos readonly */
            background-color: #4a4a4a;
            cursor: not-allowed;
        }
        .form-page input[type="text"]:focus,
        .form-page input[type="number"]:focus,
        .form-page select:focus { /* AÑADIDO: select:focus */
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 5px rgba(46, 204, 113, 0.5);
        }
        .form-page .submit-btn {
            /* ... (estilos del botón de envío) ... */
        }
        .form-page .form-message {
            /* ... (estilos de mensajes) ... */
        }
        .back-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: var(--accent-green);
            color: var(--sidebar-bg);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom:20px; /* Espacio si el form está debajo */
        }
        .back-link:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body class="form-page">
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Volver al Dashboard</a>
    <div class="form-container">
        <h2>Registrar Nueva Producción</h2>
        <form id="formRegistroProduccion">
            <div class="form-group">
                <label for="ot">OT (Orden de Trabajo):</label>
                <select id="ot" name="ot" required>
                    <option value="">Cargando OTs...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="linea">Línea:</label>
                <input type="text" id="linea" name="linea" readonly placeholder="Seleccione una OT">
            </div>
            <div class="form-group">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" readonly placeholder="Seleccione una OT">
            </div>
            <div class="form-group">
                <label for="item">Ítem (Opcional):</label>
                <input type="text" id="item" name="item" readonly placeholder="Seleccione una OT">
            </div>
            <div class="form-group">
                <label for="id_externo">ID Externo (Opcional):</label>
                <input type="text" id="id_externo" name="id_externo">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad Producida:</label>
                <input type="number" id="cantidad" name="cantidad" required min="0">
            </div>
            <button type="submit" class="submit-btn">Guardar Registro</button>
        </form>
        <div id="formResponseMessage" class="form-message"></div>
    </div>

    <script src="script_formulario.js"></script>
</body>
</html>
